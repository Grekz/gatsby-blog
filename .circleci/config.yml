version: 2
jobs:
  build:
    branches:
        only: master
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10
    steps:
      - checkout
      - restore_cache:
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: 
          name: Install dependencies
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      - run:
          name: test
          command: echo "no tests"

      - run:
          name: build
          command: npm run build    

      - run:
          name: Install awscli
          command: |
              sudo apt-get install python-pip python-dev
              sudo pip install awscli
      - run: 
          name: deploy to production
          command: aws s3 sync public s3://grekz-bucket-paris-eu-s3.s3.amazonaws.com --delete --cache-control "max-age=3153600"